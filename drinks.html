	<script type="text/javascript">
		var a,b,c;
		var i = j = k = 0;
		$( document ).ready(function() {
			$('#wineStats').addClass("disNone");			
			$('#firstDrink').text("CHOOSE");
			$('#secondDrink').text("BELOW");
		
			function print() {
				if (i > a[option]) {
					clearInterval(control);
				}
				else {
					$("#number").text(i++);
				}
				if (j > b[option]) {
					clearInterval(control1);
				}
				else {
					$("#cpo").text(j++);
				}
				if (k > c[option]) {
					clearInterval(control2);
				}
				else {
					$("#alcohol").text(k++ + "%");
				}
			}

			$('#blueBg').click(function(){
				if($('#firstDrink').text() != "CHOOSE") {
					$("#wineStats").removeClass("disnone");
					$("#wineStats").addClass("disBlock");
					$("#wineStats text").css("fill","#C6007E");
					i = j = k = 0;
					option = 0;
					control = setInterval(print,10);
					control1 = setInterval(print,125);
					control2 = setInterval(print,60);
				}
				
			});

			$('#greenBg').click(function(){
				if($('#firstDrink').text() != "CHOOSE") {
					$("#wineStats").removeClass("disnone");
					$("#wineStats").addClass("disBlock");
					$("#wineStats text").css("fill","#00338D");
					i = j = k = 0;
					option = 1;
					control = setInterval(print,10);
					control1 = setInterval(print,125);
					control2 = setInterval(print,60);
				}
			});

			$('#circle1, #wineGlass').click(function(){
				$("#wineStats" ).removeClass("disBlock");	
				$("#wineStats" ).addClass("disNone");
				$('#firstDrink').text("WINE A");
				$('#secondDrink').text("WINE A");
					a = [53 , 48 ];
					b = [11, 10];
					c = [12, 9];	
			});
			
			$('#circle2, #whiskeyBottle').click(function(){
				$("#wineStats" ).removeClass("disBlock");	
				$("#wineStats" ).addClass("disNone");
				$('#firstDrink').text("WHISKEY A");
				$('#secondDrink').text("WHISKEY B");					
					a = [59 , 56 ];
					b = [8, 6];
					c = [7, 8];	
			});
			
			$('#circle3, #replaceThisSVG').click(function(){
				$("#wineStats" ).removeClass("disBlock");	
				$("#wineStats" ).addClass("disNone");
				$('#firstDrink').text("SODA A");
				$('#secondDrink').text("SODA B");
					a = [53 , 50 ];
					b = [15, 12];
					c = [9, 5];
			});
		});	
		
</script>
